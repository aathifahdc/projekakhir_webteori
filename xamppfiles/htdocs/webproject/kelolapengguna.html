<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelola Pengguna - Marie Cat Shop</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#FFB6C1", secondary: "#F5F5F5" },
            borderRadius: { button: "8px", "2xl": "24px" },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fff5f7;
      }
      .logo-text {
        font-family: "Pacifico", serif;
      }
      .sidebar {
        background-color: #ffb6c1;
        min-width: 220px;
        border-radius: 16px;
      }
      .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        color: white;
        font-weight: 600;
        border-radius: 12px;
        margin: 6px 12px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #ff8daa;
      }
      .sidebar a i {
        margin-right: 12px;
        font-size: 1.3rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #ffb6c1;
        color: white;
        font-weight: 600;
      }
      tbody tr:hover {
        background-color: #ffe2ec;
      }
    </style>
  </head>
  <body class="min-h-screen flex p-6">
    <!-- Sidebar -->
    <aside class="sidebar flex flex-col rounded-2xl shadow-lg">
      <div class="flex items-center justify-center py-6">
        <div
          class="w-20 h-20 rounded-full bg-white flex items-center justify-center shadow-md"
        >
          <span class="logo-text text-primary text-4xl">Marie</span>
        </div>
      </div>
      <nav class="flex flex-col flex-grow">
        <a href="dashboardadmin.html"
          ><i class="ri-dashboard-line"></i> Dashboard</a
        >
        <a href="kelolaproduk.html"
          ><i class="ri-store-line"></i> Kelola Produk</a
        >
        <a href="kelolapesanan.html"
          ><i class="ri-shopping-bag-line"></i> Kelola Pesanan</a
        >
        <a href="kelolapengguna.html" class="active" aria-current="page"
          ><i class="ri-user-settings-line"></i> Kelola Pengguna</a
        >
        <a href="setting.html"><i class="ri-settings-3-line"></i> Pengaturan</a>
        <a href="logout.html"><i class="ri-logout-box-line"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content bg-white rounded-2xl shadow-lg flex-1">
      <header class="p-6 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">Kelola Pengguna ðŸ‘¥</h1>
      </header>

      <section class="p-6 space-y-6">
        <div class="flex justify-between items-center">
          <h2 class="font-semibold text-xl text-gray-800">Daftar Pengguna</h2>
          <button
            onclick="openUserForm()"
            class="bg-primary hover:bg-pink-400 text-white font-medium py-2 px-4 rounded-button flex items-center gap-2"
          >
            <i class="ri-user-add-line"></i> Tambah Pengguna
          </button>
        </div>

        <div class="overflow-x-auto">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </section>
    </main>


    <div
      id="userModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 w-[90%] max-w-md">
        <h2 id="userModalTitle" class="text-xl font-semibold mb-4">
          Tambah Pengguna
        </h2>
        <form id="userForm" class="space-y-4" onsubmit="saveUser(event)">
          <input type="hidden" id="userId" />
          <input
            id="nama"
            type="text"
            placeholder="Nama Lengkap"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <input
            id="email"
            type="email"
            placeholder="Email"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <select id="role" class="w-full border px-4 py-2 rounded-md" required>
            <option value="Admin">Admin</option>
            <option value="Pelanggan">Pelanggan</option>
          </select>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="closeUserForm()"
              class="bg-gray-300 px-4 py-2 rounded-md"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-primary text-white px-4 py-2 rounded-md"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let users = [
        {
          id: "U001",
          nama: "Siti Nurhaliza",
          email: "siti@example.com",
          role: "Admin",
        },
        {
          id: "U002",
          nama: "Rizky Kurniawan",
          email: "rizky@example.com",
          role: "Pelanggan",
        },
      ];

      function renderUsers() {
        const table = document.getElementById("userTable");
        table.innerHTML = "";
        users.forEach((u, index) => {
          table.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.nama}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td class="space-x-2">
              <button onclick="editUser(${index})" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="deleteUser(${index})" class="text-red-600 hover:underline">Hapus</button>
            </td>
          </tr>`;
        });
      }

      function openUserForm(edit = false) {
        document.getElementById("userModal").classList.remove("hidden");
        document.getElementById("userModalTitle").textContent = edit
          ? "Edit Pengguna"
          : "Tambah Pengguna";
      }

      function closeUserForm() {
        document.getElementById("userForm").reset();
        document.getElementById("userId").value = "";
        document.getElementById("userModal").classList.add("hidden");
      }

      function saveUser(event) {
        event.preventDefault();
        const idInput = document.getElementById("userId").value;
        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const role = document.getElementById("role").value;

        if (idInput) {
          const index = users.findIndex((u) => u.id === idInput);
          users[index] = { id: idInput, nama, email, role };
        } else {
          const newId = "U" + String(users.length + 1).padStart(3, "0");
          users.push({ id: newId, nama, email, role });
        }

        renderUsers();
        closeUserForm();
      }

      function editUser(index) {
        const u = users[index];
        document.getElementById("userId").value = u.id;
        document.getElementById("nama").value = u.nama;
        document.getElementById("email").value = u.email;
        document.getElementById("role").value = u.role;
        openUserForm(true);
      }

      function deleteUser(index) {
        if (confirm("Yakin ingin menghapus pengguna ini?")) {
          users.splice(index, 1);
          renderUsers();
        }
      }

      renderUsers();
    </script>
  </body>
</html>
