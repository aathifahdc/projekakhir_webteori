<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesanan Saya - Marie Cat Shop</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFB6C1",
              secondary: "#F5F5F5",
            },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };
    </script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fff5f7;
      }
      h1,
      h2,
      h3 {
        font-family: "Poppins", sans-serif;
      }
      .logo-text {
        font-family: "Pacifico", cursive;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-white shadow-md py-4 px-6 flex items-center justify-between"
    >
      <div class="flex items-center gap-3">
        <div
          class="bg-primary/20 w-10 h-10 flex items-center justify-center rounded-full"
        >
          <span class="logo-text text-primary text-xl select-none">Marie</span>
        </div>
        <h1 class="text-lg font-bold text-gray-800 select-none">
          Marie Cat Shop
        </h1>
      </div>

      <!-- Profile dan logout -->
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-3 cursor-pointer select-none">
          <img
            src="https://i.pravatar.cc/40"
            alt="Profil"
            class="w-10 h-10 rounded-full border-2 border-primary object-cover"
          />
          <span class="font-medium text-gray-700">Andi Pratama</span>
        </div>
        <a
          href="php/logout.php"
          class="text-sm text-red-500 hover:text-red-600 font-medium flex items-center gap-1"
        >
          <i class="ri-logout-box-line"></i> Keluar
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pesanan Saya</h2>

      <!-- Search input -->
      <div class="mb-6">
        <input
          type="text"
          id="search"
          onkeyup="filterTable()"
          placeholder="Cari produk..."
          class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Table -->
      <div class="overflow-x-auto bg-white rounded-xl shadow-sm">
        <table id="orderTable" class="min-w-full text-sm">
          <thead class="bg-primary/10 text-gray-700">
            <tr>
              <th class="px-4 py-3 text-left">Produk</th>
              <th class="px-4 py-3 text-left">Jumlah</th>
              <th class="px-4 py-3 text-left">Total Harga</th>
              <th class="px-4 py-3 text-left">Status</th>
              <th class="px-4 py-3 text-left">Tanggal Pesanan</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr>
              <td class="px-4 py-3">Marie Cat Plush</td>
              <td class="px-4 py-3">2</td>
              <td class="px-4 py-3">Rp 200.000</td>
              <td class="px-4 py-3 text-green-600 font-semibold">Selesai</td>
              <td class="px-4 py-3">2025-05-20</td>
            </tr>
            <tr>
              <td class="px-4 py-3">Catnip Toy</td>
              <td class="px-4 py-3">1</td>
              <td class="px-4 py-3">Rp 50.000</td>
              <td class="px-4 py-3 text-yellow-600 font-semibold">Diproses</td>
              <td class="px-4 py-3">2025-05-25</td>
            </tr>
            <tr>
              <td class="px-4 py-3">Marie Cat Hoodie</td>
              <td class="px-4 py-3">1</td>
              <td class="px-4 py-3">Rp 150.000</td>
              <td class="px-4 py-3 text-red-600 font-semibold">Batal</td>
              <td class="px-4 py-3">2025-05-27</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-400 py-4">
      Â© 2025 Marie Cat Shop. Semua hak dilindungi.
    </footer>

    <!-- JS filter -->
    <script>
      function filterTable() {
        const query = document.getElementById("search").value.toLowerCase();
        const rows = document.querySelectorAll("#orderTable tbody tr");
        rows.forEach((row) => {
          const text = row.innerText.toLowerCase();
          row.style.display = text.includes(query) ? "" : "none";
        });
      }
    </script>
  </body>
</html>
