<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marie Cat Shop - Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
     
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FFA07A', 
              secondary: '#FF8C61', 
              orangeLight: '#FFD8CC', 
              orangeDark: '#FF7F50' 
            },
            borderRadius: {
              'none': '0px',
              'sm': '4px',
              DEFAULT: '8px',
              'md': '12px',
              'lg': '16px',
              'xl': '20px',
              '2xl': '24px',
              '3xl': '32px',
              'full': '9999px',
              'button': '8px' 
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          font-family: 'Open Sans', sans-serif; 
          background-color: #FFD8CC; 
      }
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Open Sans', sans-serif; 
      }
      .logo-text {
          font-family: 'Pacifico', serif;
      }
      .heading-main {
        font-family: 'Poppins', sans-serif; 
        font-weight: 700; 
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
      .cat-loading {
          animation: bounce 1s infinite alternate;
      }
      @keyframes bounce {
          from { transform: translateY(0); }
          to { transform: translateY(-10px); }
      }
      .custom-checkbox {
          appearance: none;
          width: 18px;
          height: 18px;
          border: 2px solid #FFA07A;
          border-radius: 4px;
          background-color: white;
          cursor: pointer;
          position: relative;
      }
      .custom-checkbox:checked {
          background-color: #FFA07A;
      }
      .custom-checkbox:checked::after {
          content: "";
          position: absolute;
          left: 5px;
          top: 2px;
          width: 6px;
          height: 10px;
          border: solid white;
          border-width: 0 2px 2px 0;
          transform: rotate(45deg);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center p-4 sm:p-6 md:p-8">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200"> <div class="bg-orangeLight p-6 flex flex-col items-center"> <div
              class="w-24 h-24 rounded-full bg-white flex items-center justify-center shadow-md mb-4"
            >
              <i class="ri-footprint-fill ri-3x text-primary"></i> </div>
            <h1 class="text-3xl logo-text text-primary mb-1"> Marie Cat Shop
            </h1>
            <p class="text-gray-600 text-sm">
              Selamat datang di toko online kucing Marie
            </p>
          </div>

          <div class="p-8"> <h2 class="text-2xl font-bold text-gray-800 mb-6 heading-main"> Masuk ke Akun Anda
            </h2>

            <form id="loginForm">
              <div class="mb-4">
                <label
                  for="username"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Username</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="ri-user-line text-gray-400"></i>
                  </div>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="pl-10 w-full h-11 px-4 py-2 bg-gray-50 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                    placeholder="Masukkan username"
                    required
                  />
                </div>
                <p
                  id="usernameError"
                  class="mt-1 text-sm text-red-500 hidden"
                ></p>
              </div>

              <div class="mb-4">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Password</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="ri-lock-line text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="pl-10 w-full h-11 px-4 py-2 bg-gray-50 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                    placeholder="Masukkan password"
                    required
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  >
                    <i class="ri-eye-line text-gray-400 hover:text-primary"></i> </button>
                </div>
                <p
                  id="passwordError"
                  class="mt-1 text-sm text-red-500 hidden"
                ></p>
              </div>

              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    name="remember"
                    class="custom-checkbox"
                  />
                  <label for="remember" class="ml-2 text-sm text-gray-600"
                    >Ingat saya</label
                  >
                </div>
                <a
                  href="forgotpass.html"
                  class="text-sm text-primary hover:text-orangeDark font-medium" >Lupa password?</a
                >
              </div>

              <button
                type="submit"
                class="w-full bg-primary text-white font-semibold py-2.5 px-4 rounded-button hover:bg-orangeDark transition duration-300 flex items-center justify-center h-11 shadow-md" >
                <span>Masuk</span>
              </button>

              <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                  Belum punya akun?
                  <a
                    href="regist.html"
                    class="text-primary font-medium hover:text-orangeDark" >Daftar sekarang</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-8 text-center">
          <p class="text-xs text-gray-500">
            Â© 2025 Marie Cat Shop. Hak Cipta Dilindungi.
          </p>
        </div>
      </div>
    </div>
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden"
    >
      <div class="text-center">
        <div class="cat-loading mb-4">
          <img
            src="kucingloading.jpg"
            alt="Marie Cat Loading"
            class="w-24 h-24 mx-auto"
          />
        </div>
        <p class="text-primary font-medium">Sedang memuat...</p>
      </div>
    </div>

    <script id="password-toggle">
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);

          // Toggle eye icon
          const eyeIcon = togglePassword.querySelector("i");
          if (type === "text") {
            eyeIcon.classList.remove("ri-eye-line");
            eyeIcon.classList.add("ri-eye-off-line");
          } else {
            eyeIcon.classList.remove("ri-eye-off-line");
            eyeIcon.classList.add("ri-eye-line");
          }
        });
      });
    </script>

  <script id="form-validation">
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const rememberCheckbox = document.getElementById("remember");

    const users = [
      { username: "admin", password: "admin123", role: "admin" },
      { username: "user1", password: "user123", role: "user" },
      { username: "user2", password: "meong456", role: "user" },
    ];

    // Check if user is already logged in (e.g., from a previous session)
    if (localStorage.getItem('isLoggedIn') === 'true') {
        const storedRole = localStorage.getItem('userRole');
        if (storedRole === 'admin') {
            window.location.href = "dashboardadmin.html";
        } else if (storedRole === 'user') {
            window.location.href = "dashboarduser.html";
        }
    }

    // Attempt to pre-fill username if 'remember me' was checked
    if (localStorage.getItem('rememberUsername')) {
        usernameInput.value = localStorage.getItem('rememberUsername');
        rememberCheckbox.checked = true;
    }


    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      usernameError.classList.add("hidden");
      passwordError.classList.add("hidden");

      let isValid = true;

      // Form validation
      if (usernameInput.value.trim() === "") {
        usernameError.textContent = "Username tidak boleh kosong";
        usernameError.classList.remove("hidden");
        isValid = false;
      }

      if (passwordInput.value.trim() === "") {
        passwordError.textContent = "Password tidak boleh kosong";
        passwordError.classList.remove("hidden");
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        passwordError.textContent = "Password minimal 6 karakter";
        passwordError.classList.remove("hidden");
        isValid = false;
      }

      if (isValid) {
        loadingOverlay.classList.remove("hidden");

        setTimeout(function () {
          loadingOverlay.classList.add("hidden");

          const foundUser = users.find(
            (user) =>
              user.username === usernameInput.value &&
              user.password === passwordInput.value
          );

          if (foundUser) {
            // Set login status and role in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', foundUser.role);

            // Handle "Remember Me"
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberUsername', usernameInput.value);
            } else {
                localStorage.removeItem('rememberUsername');
            }

            if (foundUser.role === "admin") {
              window.location.href = "dashboardadmin.html";
            } else {
              window.location.href = "dashboarduser.html";
            }
          } else {
            passwordError.textContent = "Username atau password salah";
            passwordError.classList.remove("hidden");
          }
        }, 1000); // Simulate network delay
      }
    });
  });
</script>

  </body>
</html>
