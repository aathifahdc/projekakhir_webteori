<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Marie Cat Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fff5f7;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-pink-500 mb-2">Marie Cat Shop</h1>
        <p class="text-gray-600">Silakan masuk untuk melanjutkan</p>
      </div>
      <form action="dashboard_admin.html" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"
            placeholder="email@domain.com"
          />
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium text-gray-700"
            >Kata Sandi</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"
            placeholder="••••••••"
          />
        </div>
        <div class="flex items-center justify-between text-sm text-gray-600">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-pink-500" />
            <span>Ingat saya</span>
          </label>
          <a href="#" class="text-pink-500 hover:underline">Lupa kata sandi?</a>
        </div>
        <button
          type="submit"
          class="w-full py-3 px-6 bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-xl transition"
        >
          Masuk
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Belum punya akun?
        <a href="register.html" class="text-pink-500 hover:underline">Daftar</a>
      </p>
    </div>
  </body>
</html>
