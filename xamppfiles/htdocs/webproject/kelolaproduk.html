<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelola Produk - Marie Cat Shop</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#FFB6C1", secondary: "#F5F5F5" },
            borderRadius: { button: "8px", "2xl": "24px" },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fff5f7;
      }
      .logo-text {
        font-family: "Pacifico", serif;
      }
      .sidebar {
        background-color: #ffb6c1;
        min-width: 220px;
        border-radius: 16px;
      }
      .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        color: white;
        font-weight: 600;
        border-radius: 12px;
        margin: 6px 12px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #ff8daa;
      }
      .sidebar a i {
        margin-right: 12px;
        font-size: 1.3rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #ffb6c1;
        color: white;
        font-weight: 600;
      }
      tbody tr:hover {
        background-color: #ffe2ec;
      }
    </style>
  </head>
  <body class="min-h-screen flex p-6">
    <!-- Sidebar -->
    <aside class="sidebar flex flex-col rounded-2xl shadow-lg">
      <div class="flex items-center justify-center py-6">
        <div
          class="w-20 h-20 rounded-full bg-white flex items-center justify-center shadow-md"
        >
          <span class="logo-text text-primary text-4xl">Marie</span>
        </div>
      </div>
      <nav class="flex flex-col flex-grow">
        <a href="dashboardadmin.html"
          ><i class="ri-dashboard-line"></i> Dashboard</a
        >
        <a href="kelolaproduk.html" class="active" aria-current="page"
          ><i class="ri-store-line"></i> Kelola Produk</a
        >
        <a href="kelolapesanan.html"
          ><i class="ri-shopping-bag-line"></i> Kelola Pesanan</a
        >
        <a href="kelolapengguna.html"
          ><i class="ri-user-settings-line"></i> Kelola Pengguna</a
        >
        <a href="setting.html"><i class="ri-settings-3-line"></i> Pengaturan</a>
        <a href="logout.html"><i class="ri-logout-box-line"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content bg-white rounded-2xl shadow-lg flex-1">
      <header class="p-6 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">Kelola Produk üõçÔ∏è</h1>
      </header>

      <section class="p-6 space-y-6">
        <div class="flex justify-between items-center">
          <h2 class="font-semibold text-xl text-gray-800">Daftar Produk</h2>
          <button
            onclick="openForm()"
            class="bg-primary hover:bg-pink-400 text-white font-medium py-2 px-4 rounded-button flex items-center gap-2"
          >
            <i class="ri-add-line"></i> Tambah Produk
          </button>
        </div>

        <!-- Tabel Produk -->
        <div class="overflow-x-auto">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Kategori</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal Form -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-xl shadow-lg p-6 w-[90%] max-w-md">
        <h2 id="modalTitle" class="text-xl font-semibold mb-4">
          Tambah Produk
        </h2>
        <form id="productForm" class="space-y-4" onsubmit="saveProduct(event)">
          <input type="hidden" id="productId" />
          <input
            id="nama"
            type="text"
            placeholder="Nama Produk"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <input
            id="harga"
            type="number"
            placeholder="Harga"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <input
            id="stok"
            type="number"
            placeholder="Stok"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <input
            id="kategori"
            type="text"
            placeholder="Kategori"
            class="w-full border px-4 py-2 rounded-md"
            required
          />
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="closeForm()"
              class="bg-gray-300 px-4 py-2 rounded-md"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-primary text-white px-4 py-2 rounded-md"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script>
      let products = [
        {
          id: "P001",
          nama: "Marie Cat Plush",
          harga: 100000,
          stok: 20,
          kategori: "Mainan",
        },
        {
          id: "P002",
          nama: "Catnip Toy",
          harga: 50000,
          stok: 35,
          kategori: "Mainan",
        },
        {
          id: "P003",
          nama: "Marie Hoodie",
          harga: 150000,
          stok: 10,
          kategori: "Pakaian",
        },
      ];

      function renderTable() {
        const table = document.getElementById("productTable");
        table.innerHTML = "";
        products.forEach((p, index) => {
          table.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.nama}</td>
            <td>Rp ${p.harga.toLocaleString()}</td>
            <td>${p.stok}</td>
            <td>${p.kategori}</td>
            <td class="space-x-2">
              <button onclick="editProduct(${index})" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="deleteProduct(${index})" class="text-red-600 hover:underline">Hapus</button>
            </td>
          </tr>`;
        });
      }

      function openForm(edit = false) {
        document.getElementById("productModal").classList.remove("hidden");
        document.getElementById("modalTitle").textContent = edit
          ? "Edit Produk"
          : "Tambah Produk";
      }

      function closeForm() {
        document.getElementById("productForm").reset();
        document.getElementById("productId").value = "";
        document.getElementById("productModal").classList.add("hidden");
      }

      function saveProduct(event) {
        event.preventDefault();
        const idInput = document.getElementById("productId").value;
        const nama = document.getElementById("nama").value;
        const harga = parseInt(document.getElementById("harga").value);
        const stok = parseInt(document.getElementById("stok").value);
        const kategori = document.getElementById("kategori").value;

        if (idInput) {
          const index = products.findIndex((p) => p.id === idInput);
          products[index] = { id: idInput, nama, harga, stok, kategori };
        } else {
          const newId = "P" + String(products.length + 1).padStart(3, "0");
          products.push({ id: newId, nama, harga, stok, kategori });
        }

        renderTable();
        closeForm();
      }

      function editProduct(index) {
        const p = products[index];
        document.getElementById("productId").value = p.id;
        document.getElementById("nama").value = p.nama;
        document.getElementById("harga").value = p.harga;
        document.getElementById("stok").value = p.stok;
        document.getElementById("kategori").value = p.kategori;
        openForm(true);
      }

      function deleteProduct(index) {
        if (confirm("Yakin ingin menghapus produk ini?")) {
          products.splice(index, 1);
          renderTable();
        }
      }

      renderTable();
    </script>
  </body>
</html>
