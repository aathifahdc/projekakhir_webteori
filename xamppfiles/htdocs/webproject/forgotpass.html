<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupa Password - Marie Cat Shop</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FFA07A', 
            secondary: '#FF8C61', 
            orangeLight: '#FFD8CC', 
            orangeDark: '#FF7F50'
          },
          borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
  />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #FFD8CC;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    .logo-text {
      font-family: 'Pacifico', serif;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .custom-checkbox {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid theme('colors.primary'); 
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      position: relative;
    }
    .custom-checkbox:checked {
      background-color: theme('colors.primary'); 
    }
    .custom-checkbox:checked::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 2px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    /* Input field focus style */
    input.focus-primary:focus {
        outline: none;
        border-color: theme('colors.primary');
        box-shadow: 0 0 0 1px theme('colors.primary');
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="flex-1 flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-primary/20 p-6 flex flex-col items-center">
          <div
            class="w-24 h-24 rounded-full bg-white flex items-center justify-center shadow-md mb-4"
          >
            <span class="logo-text text-primary text-3xl">Marie</span>
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-1">
            Marie Cat Shop
          </h1>
          <p class="text-gray-600 text-sm text-center px-4">
            Masukkan email Anda untuk mereset password
          </p>
        </div>

        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-6">
            Lupa Password
          </h2>

          <form id="forgotPasswordForm">
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="pl-10 w-full h-11 px-4 py-2 bg-gray-50 border border-gray-200 rounded focus-primary"
                  placeholder="Masukkan email Anda"
                  required
                />
              </div>
              <p id="emailError" class="mt-1 text-sm text-red-500 hidden"></p>
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white font-medium py-2.5 px-4 rounded-button hover:bg-orangeDark transition duration-200 flex items-center justify-center h-11"
            >
              Kirim Link Reset
            </button>

            <div class="mt-6 text-center">
              <a href="login.html" class="text-primary font-medium hover:text-orangeDark transition-colors">
                Kembali ke Login
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-8 text-center">
        <p class="text-xs text-gray-500">
          Â© 2025 Marie Cat Shop. Semua hak dilindungi.
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      emailError.classList.add("hidden");

      if (!emailInput.value.trim()) {
        emailError.textContent = "Email tidak boleh kosong";
        emailError.classList.remove("hidden");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value.trim())) {
        emailError.textContent = "Format email tidak valid";
        emailError.classList.remove("hidden");
        return;
      }

      alert("Link reset password sudah dikirim ke email Anda (demo).");
      emailInput.value = "";
    });
  </script>
</body>
</html>
